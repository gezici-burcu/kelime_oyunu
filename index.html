<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KelimeKavram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="showMenu()" style="display: none;">← Ana Menü</button>
        
        <!-- Ana Menü -->
        <div id="mainMenu">
            <h1 class="title">KelimeKavram</h1>
            
            <div class="stats-info">
                <div>💾 Kayıtlı Kelime: <span id="wordCount">0</span></div>
                <div>🏆 Toplam Skor: <span id="totalScore">0</span></div>
                <div>📈 Oynanan Oyun: <span id="gamesPlayed">0</span></div>
            </div>
            
            <div class="menu-item" onclick="startGame()">Oyna</div>
            <div class="menu-item" onclick="showWordList()">Kelime Listesi</div>
            <div class="menu-item" onclick="showAddWord()">Kelime Ekle</div>
            <div class="menu-item" onclick="showDeleteWords()">Kelime Sil</div>
            <div class="menu-item" onclick="resetAllData()">Tüm Verileri Sıfırla</div>
            <div class="menu-item" onclick="exitGame()">Çık</div>
        </div>

        <!-- Oyun Alanı -->
        <div id="gameArea" class="game-area">
            <div class="game-header">
                <div class="score">Skor: <span id="scoreDisplay">0</span></div>
                <div>Kelime: <span id="wordCounter">0/0</span></div>
                <div class="attempts">Kalan Hak: <span id="attemptsDisplay">3</span></div>
            </div>
            
            <div class="word-display" id="wordDisplay">
                Kelime yükleniyor...
            </div>
            
            <div class="hint" id="hintDisplay"></div>
            
            <div class="input-area">
                <input type="text" class="answer-input" id="answerInput" placeholder="Cevabınızı yazın..." onkeypress="checkEnter(event)">
            </div>
            
            <div class="feedback" id="feedback" style="display: none;"></div>
            
            <div class="game-buttons">
                <button class="btn btn-primary" onclick="checkAnswer()">Cevapla</button>
                <button class="btn btn-info" onclick="showHint()">İpucu</button>
                <button class="btn btn-secondary" onclick="nextWord()">Sonraki Kelime</button>
                <button class="btn btn-danger" onclick="showMenu()">Ana Menü</button>
            </div>
        </div>

        <!-- Kelime Listesi -->
        <div id="wordListArea" style="display: none;">
            <h2>Kelime Listesi (<span id="listWordCount">0</span> kelime)</h2>
            <div class="word-list" id="wordListDisplay">
                Kelime bulunamadı.
            </div>
        </div>

        <!-- Kelime Ekleme -->
        <div id="addWordArea" style="display: none;">
            <h2>Kelime Ekle</h2>
            <div style="margin: 20px 0;">
                <input type="text" id="newWordInput" placeholder="Yeni kelime..." style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;">
                <input type="text" id="newWordMeaning" placeholder="Anlamı (virgülle ayırın)..." style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none;">
                <button class="btn btn-primary" onclick="addNewWord()">Ekle</button>
            </div>
        </div>

        <!-- Kelime Silme -->
        <div id="deleteWordsArea" style="display: none;">
            <h2>Kelime Sil (<span id="deleteWordCount">0</span> kelime)</h2>
            <div class="word-list" id="deleteWordListDisplay">
                Kelime bulunamadı.
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
